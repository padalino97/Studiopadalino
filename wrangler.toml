name = "studiopadalino"
type = "javascript"
main = "dist/index.js"
compatibility_date = "2024-01-01"

# Build configuration
[build]
command = "npm run build"
cwd = "./"
watch_paths = ["client/src/**/*.tsx", "client/src/**/*.ts", "client/public/**/*"]

[build.upload]
format = "service-worker"

# Environment variables
[env.production]
name = "studiopadalino-prod"
routes = [
  { pattern = "studiopadalino.pages.dev", zone_name = "pages.dev" }
]

# KV Namespace bindings
[[kv_namespaces]]
binding = "CACHE"
id = "47436f030d7643f58f71d3518f9226f3"
preview_id = "47436f030d7643f58f71d3518f9226f3"
